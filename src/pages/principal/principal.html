<ion-header>
  <ion-navbar color="primary" >
    <custom-logged-header ></custom-logged-header>
    <ion-title class="ion-title" style="top: 60px; right: 40px; left: 55px;">
      <img [src]="'assets/images/logo_app_horizontal.png'"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="border-radius: 20px;
  background-color: rgba(145, 175, 231, 0.74);
  padding: 10px;
  margin: 1px;
  opacity: 0.8;">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <h1 text-center>
          <a (click)='onSinaisInfarto()'>
            <img [src]="'assets/icon/bot_infarto.png'" item-start style=" border-radius: 10px;
            width: 100px;
            height: 100px;" />
          </a>
        </h1>
        <p style="text-align: center">Identificar sinais de infarto</p>
      </ion-col>
      <ion-col size="6">
        <h1 text-center>
          <a (click)='onUnidadesProxima()'>
            <img [src]="'assets/icon/bot_localizador.png'" item-start style=" border-radius: 10px;
            width: 100px;
            height: 100px;" />
          </a>
        </h1>
        <p style="text-align: center">Localizar Unidade de Saúde</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <h1 text-center>
          <a (click)="onAcionarEmergencia()">
            <img [src]="'assets/icon/bot_fone.png'" item-start style=" border-radius: 10px;
            width: 100px;
            height: 100px;" />
          </a>
        </h1>
        <p style="text-align: center">Ligar para emergência</p>
      </ion-col>
      <ion-col size="6">
        <h1 text-center>
          <a (click)="onSaibaMais()">
            <img [src]="'assets/icon/bot_saibamais.png'" item-start style=" border-radius: 10px;
            width: 100px;
            height: 100px;" />
          </a>
        </h1>
        <p style="text-align: center">Saiba Mais</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
